apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app-1
  labels:
    app: spring-boot-app-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app-1
  template:
    metadata:
      labels:
        app: spring-boot-app-1
    spec:
      containers:
      - name: spring-boot-app-1
        image: arifislam/java-argocd:base
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-app-1
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: spring-boot-app-1
